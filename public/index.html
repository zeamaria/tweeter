<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  
    <!-- Top nav bar (fixed) -->
  
    <nav class="topnav">
       <span>Tweeter</span>
       <div class="newBoxTweet">
        <p class="writenew">
          <strong> Write </strong> a new Tweet</p> 
        <i class="fas fa-angle-double-down"></i>
       </div>

    </nav>

    <header class="headerProfile">
      <div>
          <img class="profileImage" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="avatarName">
          <h2>Zea</h2>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <body>
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweet-form" method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      
        <article class="user-name">
          <header>
          <h1>User</h1>
          <article class="user-tweet">
              <p>Tweet</p>
            </header>
              <h2>03 March 2018</h2>
          </article>
          <footer>
            <p>Author: </p>
            <p><a href="mailto:hege@example.com">hege@example.com</a></p>
          </footer>
        
      
      </section>
    </main>
  </body>
</html>
